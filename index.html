<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinker Trade - Coming Soon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Karla:ital,wght@0,200..800;1,200..800&family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            overflow: hidden;
            zoom: 90%  ;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;


        }

        h1 {
            font-size: 100px;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff88, #00ffee);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0,255,136,0.3);

            font-family: "Lilita One", serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: 10px;

            margin-top: 150px;
        }

        p {
            font-size: 1.5rem;
            color: #888;
            margin-bottom: 2rem;
            max-width: 600px;

            font-family: "Alegreya", serif;
            font-optical-sizing: auto;
            

        }

        .countdown {
            font-size: 2rem;
            color: #00ff88;
            font-family: monospace;
            margin-bottom: 2rem;
            font-family: "Anton", serif;
            font-weight: 200;
            font-style: normal;   
            letter-spacing: 5px;    
            margin-top: 30px;
         }

        .notify-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #00ff88, #00ffee);
            border: none;
            border-radius: 50px;
            color: #000;
            cursor: pointer;
            transition: transform 0.3s ease;

            
        }

        .notify-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <h1>TINKER TRADE</h1>
        <p>A platform where innovators—from students to companies—can sell prototypes, earn, and fuel their passion for creation.</p>
        <div class="countdown" id="countdown">LAUNCHING IN 00:00:00</div>
        <button class="notify-btn">Notify Me</button>
    </div>

    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#canvas'),
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Create particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 5000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 5;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: '#00ff88'
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 3;

        // Animation
        const animate = () => {
            requestAnimationFrame(animate);
            particlesMesh.rotation.x += 0.0001;
            particlesMesh.rotation.y += 0.0001;
            renderer.render(scene, camera);
        };
        animate();

        // Responsive canvas
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Mouse interaction
        document.addEventListener('mousemove', (event) => {
            const x = (event.clientX / window.innerWidth) * 2 - 1;
            const y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            particlesMesh.rotation.x += y * 0.0001;
            particlesMesh.rotation.y += x * 0.0001;
        });

        // Countdown timer
        const countdownEl = document.getElementById('countdown');
        const launchDate = new Date('2025-03-01T00:00:00').getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownEl.innerHTML = `LAUNCHING IN ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Notify button
        document.querySelector('.notify-btn').addEventListener('click', () => {
            alert('Thank you for your interest! We will notify you when we launch.');
        });
    </script>
</body>
</html>
