<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinker Trade - Coming Soon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Karla:ital,wght@0,200..800;1,200..800&family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1b1b1f, #0d0d12);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .content {
            position: absolute;
            text-align: center;
            z-index: 10;
        }
        h1 {
            font-size: 5em;
            margin: 0;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #00ff88, #00ffee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s infinite alternate;

            font-family: "Lilita One", serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: 10px;
        }
        p {
            font-size: 2em;
            font-weight: bold;
            color: #00ff88;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00ff4c, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s infinite alternate;

            font-family: monospace;

        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff8881; }
            to { text-shadow: 0 0 25px #00ff88c6; }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Tinker Trade</h1>
        <p>ðŸš€ Coming Soon ðŸš€</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, particleSystem;
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const particleCount = 20000;
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 50;
            }

            const particleGeometry = new THREE.BufferGeometry();
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particleMaterial = new THREE.PointsMaterial({
                color: 0x00ff88,
                size: 0.06,
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending
            });

            particleSystem = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particleSystem);
            
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        init();
    </script>
</body>
</html>
